<h1 mat-dialog-title>New machine</h1>
<div mat-dialog-content>
  <p>Enter name of the machine</p>
  <mat-form-field>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="createMachine()" color="primary">Create</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
